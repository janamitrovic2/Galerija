<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Fajlova</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #cccccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #cccccc;
            cursor: pointer;
            height: 300px;
            padding: 20px;
            text-align: center;
            overflow: auto;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            color: #007bff;
        }
        .preview img {
            max-width: 100px;
            max-height: 100px;
            margin: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="drop-zone" id="drop-zone">
                    <span>Prevucite fajl ovde</span>
                    <div class="preview" id="preview"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dropZone = document.getElementById('drop-zone');
            const preview = document.getElementById('preview');
            const dropZoneText = dropZone.querySelector('span');

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.add('dragover');
                dropZoneText.textContent = 'Otpustite fajl ovde';
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('dragover');
                dropZoneText.textContent = 'Prevucite fajl ovde';
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('dragover');
                dropZoneText.textContent = 'Prevucite fajl ovde';

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFiles(files);
                }
            });

            function handleFiles(files) {
                const validExtensions = ['image/jpeg', 'image/png', 'image/tiff'];
                preview.innerHTML = '';
                let validFiles = 0;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (validExtensions.includes(file.type)) {
                        validFiles++;
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            preview.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        console.log(`Nevalidan fajl: ${file.name}, Tip: ${file.type}`);
                    }
                }

                if (validFiles > 0) {
                    dropZoneText.textContent = `Dodato ${validFiles} validnih fajlova`;
                } else {
                    dropZoneText.textContent = 'Nema validnih fajlova, prihvatamo samo JPG, JPEG, PNG, ili TIFF fajlove';
                }
            }
        });
    </script>
</body>
</html>
